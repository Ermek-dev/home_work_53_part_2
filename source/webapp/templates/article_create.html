{% extends 'base.html' %}
{% block title %}Article Create {% endblock %}
{% block content %}
<h1>New Article</h1>
{{ choices }}
<div class="form">
    <form action="{% url 'article_add' %}" method="post">
        {% csrf_token %}
        <div class="form_row">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="form_row">
            <label for="text">Text</label>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </div>
        <div class="form_row">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
        </div>
        <div class="form_row">
            <label for="choices">Status</label>
            <select  id="choices" name="status">
                {% for choice in choices %}
                <option value="{{choice.0}}">{{choice.1}}</option>
                {% endfor %}
            </select>
            
        </div>
        <div class="form_row">
            <input type="submit">
        </div>
    </form>
</div>
{% endblock %}
